image: python:3.10

stages:
  - "test"

before_script:
  - python -V  # Imprimer la version de python pour le d√©bogage
  - ulimit -u 8192
  - export MAX_WORKERS=2
  - pip install --no-cache-dir --no-build-isolation -r requirements.txt

test:
  stage: test
  script:
    - python -m unittest discover